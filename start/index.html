<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <p class="result">result</p>
            <p class="plus">+</p>
            <p class="minus">-</p>
            <p class="x">x</p>
            <p class="division">/</p>
            <p class="seven">7</p>
            <p class="eight">8</p>
            <p class="nine">9</p>
            <p class="equal">=</p>
            <p class="four">4</p>
            <p class="five">5</p>
            <p class="six">6</p>
            <p class="one">1</p>
            <p class="two">2</p>
            <p class="three">3</p>
            <p class="zero">0</p>
            <p class="dot">.</p>
            <p class="AC">AC</p>            
        </div>
    </body>
</html>
